<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up â€” Cubemail</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <main class="center">
    <div class="card" style="width:420px;max-width:96%">
      <h2 style="margin:0 0 6px">Create your account</h2>
      <p class="small" style="margin:0 0 14px">Choose an email and password. We'll create your profile in the cloud.</p>

      <div class="form-row">
        <label class="label" for="email">Email</label>
        <input id="email" class="input" type="email" placeholder="you@cubemail.com" autocomplete="username">
      </div>

      <div class="form-row">
        <label class="label" for="password">Password</label>
        <input id="password" class="input" type="password" placeholder="Password (min 6 chars)" autocomplete="new-password">
        <div id="pwStrength" class="small" style="margin-top:8px"></div>
      </div>

      <div id="error" class="error"></div>

      <button id="signupBtn" class="btn btn-primary" style="width:100%;margin-top:10px">Sign up</button>
      <button id="toLogin" class="btn btn-ghost" style="width:100%;margin-top:10px">Already have account</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.js"></script>
  <script src="supabaseClient.js"></script>
  <script src="signup.js" defer></script>
</body>
</html>
