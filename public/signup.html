<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Cubemail</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>

  <div class="container">
    <h1>Create Cubemail</h1>

    <div id="alertBox" class="alert"></div>

    <form id="signupForm">
      <input type="text" id="cubemail" placeholder="Your Cubemail (user@cubemail.com)" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script type="module" src="signup.js"></script>

</body>
</html>
